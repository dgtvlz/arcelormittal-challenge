syntax = "proto3";

import "google/protobuf/empty.proto";

message SalesMessage {
    string item = 1;
    int32 quantity = 2;
    float price = 3;
    string date = 4;
}

message ConfirmationReply {
  string message = 1;
}

service SalesService {
    rpc ProcessSale (SalesMessage) returns (ConfirmationReply);
    rpc GetSalesStatistics (google.protobuf.Empty) returns (ConfirmationReply);
}